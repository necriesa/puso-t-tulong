{% extends 'base.html' %}

{% block head %}

    <title>Login</title>

{% endblock %}

{% block body %}

    <h1>Login Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <div>
        <p>
            Don't have an account? <a href="/register" class="anchor-button">Register Now</a>
        </p>
    </div>

{% endblock %}
