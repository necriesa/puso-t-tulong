{% extends 'form_base.html' %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <div class="form-container">
        <form method="POST" action="" class="user-form">
            <h1 class="form-title">Sign In</h1>
            <div>{{ form.hidden_tag() }}</div>
            <div class="form-input">{{ form.username }}</div>
            <div class="form-input">{{ form.password }}</div>
            <div class="form-button">{{ form.submit }}</div>
            <div>
                <p class="form-link">
                    Don't have an account? <a href="/register" class="form-link">Register Here</a>
                </p>
            </div>
        </form>
    </div>
{% endblock %}
